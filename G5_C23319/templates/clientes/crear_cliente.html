{% extends '../administracion/index_master.html' %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

{% block content %}
    <div class="right_col" role="main">

<h1>{% block title%} Agregar clientes {% endblock%}</h1>


{% block main %}



<div class="row responsive">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        
        
        <div class="container">
            
                {% for message in message %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
                <form  method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                       
                       
                        {{ form.as_p }}
                        
                        <input type="submit" class="btn btn-success" value="Crear Cliente">
                        <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
                        
                    </div>
                </form>
           
        </div>
    </div>
</div>



    {% endblock %}
    {% endblock %}
