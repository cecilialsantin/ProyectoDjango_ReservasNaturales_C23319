{% extends '../index_master.html' %}

{% block content %}
<h3>Eliminar Parque Natural</h3>
  <p>¿Estás seguro de que deseas eliminar este parque natural?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'naturalpark_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
 
{% endblock %}
